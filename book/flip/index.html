<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Echoes â€” Phase 1 (Flipbook)</title>
  <link rel="stylesheet" href="https://unpkg.com/stpageflip/dist/css/pageflip.css">
  <style>
    html,body {height:100%; margin:0; background:#0b0f18;}
    #flipbook {width: 100%; height: 100vh;}
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script src="https://unpkg.com/stpageflip/dist/js/pageflip.min.js"></script>
  <script>
    async function main(){
      const el = document.getElementById('flipbook');
      const flip = new St.PageFlip(el, {
        width: 1000, height: 650, // base page size; scales responsively
        size: "stretch", maxShadowOpacity: 0.3, showCover: true, mobileScrollSupport: true
      });

      // List your generated page images
      const pages = [];
      const total = 198; // <-- set to number of JPEGs you generated
      for (let i=0;i<total;i++){
        const n = String(i).padStart(3,'0');
        pages.push({ type: 'image', src: `pages/page-${n}.jpg`, alt: `Page ${i+1}` });
      }

      flip.loadFromImages(pages.map(p => p.src)); // quickest way
    }
    main();
  </script>
</body>
</html>
